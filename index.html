<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="" alt="Logo du site">
            <p>GoldenRush typing</p>
        </div>
        <div class="nav-link">
            <a href="">Home</a>
            <a href="">Setting</a>
        </div>
        <div class="theme-mode">
            <button onclick="myFunction()">Dark mode</button>
        </div>
    </nav>

    <header>
        <h1>Are you fast on the keyboard?</h1>
        <p>Start your typing speed test now!</p>
    </header>
    <main>
        <section class="select">
            <div class="image-decoration">
                <img src="assets/images/clavier.png" alt="clavier">
                <img src="assets/images/horloge.png" alt="horloge">
            </div>
            <div class="selection">
                
                <label for="mode">Select Mode</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button>Start typing</button>
            </div>
        </section>
        <section>
            <p id="word-display"></p>
            <input type="text" id="input-field" autofocus>
            <p id="results">Results : </p>
        </section>
    </main>

    <footer>
        <p>Desing by Fy & Tsiry</p>
    </footer>

    <script src="script.js"></script>
    <script src="assets/js/home.js"></script>

</body>

</html>
